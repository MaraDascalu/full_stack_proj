<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Nested HTML Table</title>
  </head>
  <body>
    <h1>Nested HTML Table</h1>
    <hr />

    <table style="width: 100%; border: 1px solid #ccc; margin: 10px">
      <caption style="text-align: left; font-weight: bolder; margin: 10px">
        Employees Info
      </caption>
      <tr>
        <th style="padding: 10px; border: 1px solid #ccc; text-align: left">
          Name
        </th>
        <th style="padding: 10px; border: 1px solid #ccc; text-align: left">
          Age
        </th>
        <th style="padding: 10px; border: 1px solid #ccc; text-align: left">
          Gender
        </th>
        <th style="padding: 10px; border: 1px solid #ccc; text-align: left">
          Department
        </th>
      </tr>
      <!-- * table data 1 -->
      <tr>
        <td style="padding: 10px; border: 1px solid #ccc">John Smith</td>
        <td style="padding: 10px; border: 1px solid #ccc">28</td>
        <td style="padding: 10px; border: 1px solid #ccc">Male</td>
        <td>
          <!-- ! Nested table -->
          <table style="width: 100%; margin: 0px; border: none">
            <!-- nested table head -->
            <tr>
              <th style="background-color: #f0f0f0; padding: 5px">
                Department name
              </th>
              <th style="background-color: #f0f0f0; padding: 5px">Manager</th>
              <th style="background-color: #f0f0f0; padding: 5px">Sales</th>
            </tr>
            <!-- ? nested table data -->
            <tr>
              <td>Sales</td>
              <td>Marie</td>
              <td>$200</td>
            </tr>
            <tr>
              <td>IT</td>
              <td>Marie</td>
              <td>$200</td>
            </tr>
          </table>
        </td>
      </tr>
      <!-- * table data 2 -->
      <tr>
        <td style="padding: 10px; border: 1px solid #ccc">Jonny Bravo</td>
        <td style="padding: 10px; border: 1px solid #ccc">21</td>
        <td style="padding: 10px; border: 1px solid #ccc">Male</td>
        <td>
          <!-- ! Nested table -->
          <table style="width: 100%; margin: 0px; border: none">
            <!-- nested table head -->
            <tr>
              <th style="background-color: #f0f0f0; padding: 5px">
                Department name
              </th>
              <th style="background-color: #f0f0f0; padding: 5px">Manager</th>
              <th style="background-color: #f0f0f0; padding: 5px">Sales</th>
            </tr>
            <!-- ? nested table data -->
            <tr>
              <td>HR</td>
              <td>Ann</td>
              <td>$300</td>
            </tr>
            <tr>
              <td>SQA</td>
              <td>Lola</td>
              <td>$200</td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
