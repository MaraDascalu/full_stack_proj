<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Form Inputs Attributes</title>
  </head>
  <body>
    <h1>Form Inputs Attributes</h1>
    <hr />

    <!-- ! Form Inputs Attributes -->
    <form>
      <!-- * type attribute -->
      <div>
        <label>Enter full name</label>
        <input type="text" />
      </div>
      <br />

      <!-- * name attribute - stores the value that we are sending to the server-->
      <div>
        <label>Password</label>
        <input type="password" name="password" />
      </div>
      <br />

      <!-- * value attribute - represents the initial value of the input -->
      <div>
        <label>Number</label>
        <input type="number" value="200" />
      </div>
      <br />

      <!-- * checkbox attribute -->
      <div>
        <label>Checkbox</label>
        <input type="checkbox" />
      </div>
      <br />

      <!-- * radio attribute -->
      <div>
        <label>Radio</label>
        <input type="radio" />
      </div>
      <br />

      <!-- * required attribute -->
      <div>
        <label>Checkbox</label>
        <input type="checkbox" required />
      </div>
      <br />

      <!-- * placeholder attribute -->
      <div>
        <input type="text" placeholder="Enter Age" />
      </div>
      <br />

      <!-- * min and max attribute -->
      <div>
        <label>Number</label>
        <input type="number" min="10" max="100" />
      </div>
      <br />

      <!-- * step attribute -->
      <div>
        <label>Step</label>
        <input type="number" step="2" />
      </div>
      <br />

      <!-- * color attribute -->
      <div>
        <label>Color</label>
        <input type="color" />
      </div>
      <br />

      <!-- * date attribute -->
      <div>
        <label>Date</label>
        <input type="date" />
      </div>
      <br />

      <!-- * file attribute -->
      <div>
        <label>File </label>
        <input type="file" />
      </div>
      <br />

      <!-- * email attribute -->
      <div>
        <label>Email </label>
        <input type="email" />
      </div>
      <br />

      <!-- * range attribute -->
      <div>
        <label>Range </label>
        <input type="range" />
      </div>
      <br />

      <!-- * search attribute -->
      <div>
        <label>Search </label>
        <input type="search" />
      </div>
      <br />

      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </form>
  </body>
</html>
